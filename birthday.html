<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Дата рождения — Time to Meet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #2c003e, #0d001a);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .progress {
      width: 90%;
      height: 6px;
      background: #3a003c;
      border-radius: 4px;
      margin-top: 30px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 20%;
      background: #ff4db8;
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    h2 {
      margin-top: 50px;
      font-size: 24px;
      color: #ff4db8;
    }

    p {
      color: #e2d3f9;
      margin-top: 8px;
      font-size: 14px;
      margin-bottom: 30px;
    }

    input[type="date"] {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      width: 70%;
      max-width: 280px;
      text-align: center;
      outline: none;
      margin-bottom: 20px;
    }

    .button {
      background-color: #ff4db8;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 14px 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 77, 184, 0.5);
      margin-top: 20px;
    }
  </style>
</head>

  <div class="progress">
    <div class="progress-bar" style="width: 33%;"></div>
  </div>

  <p>В профиле отразится только возраст</p>

  <button class="button" onclick="goNext()">Далее</button>
