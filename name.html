<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Как вас зовут?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(180deg, #2c003e, #0d001a);
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    .progress {
      height: 6px;
      background: #444;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    .progress > div {
      height: 100%;
      width: 16.6%;
      background: #ff4db8;
      box-shadow: 0 0 8px #ff4db8;
    }
    h1 {
      font-size: 24px;
      color: #ff4db8;
      margin-bottom: 5px;
    }
    p {
      font-size: 14px;
      color: #cfcfcf;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      margin-bottom: 30px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background-color: #ff4db8;
      color: white;
      box-shadow: 0 0 15px rgba(255, 77, 184, 0.5);
    }
  </style>
</head>
<body>

  <div class="progress"><div></div></div>

  <h1>Как вас зовут?</h1>
  <p>Лучше написать настоящее имя</p>

  <input type="text" id="username" placeholder="Ваше имя" />

  <button onclick="goNext()">Далее</button>

  <script>
    function goNext() {
      const name = document.getElementById('username').value;
      if (name.trim() === '') {
        alert('Пожалуйста, введите имя');
        return;
      }
      localStorage.setItem('name', name);
      window.location.href = 'birthday.html';
    }
  </script>
</body>
</html>
