<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time to Meet — Профиль</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #2c003e, #0d001a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }
    .progress {
      width: 80%;
      background-color: #4a1e63;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      height: 12px;
    }
    .progress-bar {
      height: 100%;
      width: 16%; /* меняем в зависимости от шага */
      background-color: #ff4db8;
      box-shadow: 0 0 10px #ff4db8;
      transition: width 0.3s;
    }
    h2 {
      font-size: 24px;
      color: #ff4db8;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #e2d3f9;
      margin-bottom: 30px;
    }
    input, select {
      padding: 14px;
      font-size: 16px;
      width: 100%;
      max-width: 320px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
    }
    button {
      padding: 14px;
      width: 100%;
      max-width: 320px;
      border-radius: 30px;
      border: none;
      background-color: #ff4db8;
      color: white;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(255, 77, 184, 0.5);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div>
    <h2>Как вас зовут?</h2>
    <p>Лучше указать настоящее имя</p>
    <input type="text" placeholder="Введите имя" id="username" />
  </div>
  <button onclick="nextStep()">Далее</button>

  <script>
    function nextStep() {
      const name = document.getElementById("username").value.trim();
      if (!name) {
        alert("Введите имя");
        return;
      }
      // Переход на следующий экран регистрации (например: birthday.html)
      window.location.href = "birthday.html";
    }
  </script>
</body>
</html>
