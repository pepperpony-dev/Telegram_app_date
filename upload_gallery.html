<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Фото профиля — Time to Meet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #2c003e, #0d001a);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    .progress {
      width: 90%;
      height: 6px;
      background: #3a003c;
      border-radius: 4px;
      margin-top: 30px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 100%;
      background: #ff4db8;
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    h2 {
      margin-top: 40px;
      font-size: 24px;
      color: #ff4db8;
      text-shadow: 0 0 10px rgba(255, 77, 184, 0.5);
    }

    p {
      color: #e2d3f9;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin: 20px auto;
      width: 80%;
      max-width: 320px;
    }

    .photo-slot {
      width: 100%;
      padding-top: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 2px dashed #ff4db8;
      border-radius: 16px;
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }

    .photo-slot input {
      display: none;
    }

    .photo-slot img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
      top: 0;
      left: 0;
    }

    .button {
      background-color: #ff4db8;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 14px 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 77, 184, 0.5);
      margin-top: 20px;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="progress">
    <div class="progress-bar"></div>
  </div>

  <h2>Добавьте дополнительные фото</h2>
  <p>Вы можете загрузить до 5 фотографий</p>

  <div class="gallery" id="gallery">
    <!-- Слоты создаются через JS -->
  </div>

  <button class="button" onclick="finishProfile()">Завершить</button>

  <script>
    const gallery = document.getElementById("gallery");
    for (let i = 0; i < 5; i++) {
      const wrapper = document.createElement("label");
      wrapper.className = "photo-slot";
      wrapper.innerHTML = `
        <input type="file" accept="image/*" onchange="previewGalleryPhoto(event, ${i})" />
        <img id="photo${i}" style="display:none;" />
      `;
      gallery.appendChild(wrapper);
    }

    function previewGalleryPhoto(event, index) {
      const reader = new FileReader();
      reader.onload = function () {
        const img = document.getElementById(`photo${index}`);
        img.src = reader.result;
        img.style.display = "block";
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function finishProfile() {
      alert("Профиль заполнен! Переход к свайпам");
      window.location.href = "purpose.html";
    }
  </script>
</body>
</html>
